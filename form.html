<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng Ký Tham Gia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1><i class="fas fa-leaf"></i> GreenTogether</h1>
        </div>
    </header>

    <!-- Form Section -->
    <section id="signup-form" class="section">
        <div class="container">
            <h2><i class="fas fa-tree"></i> Đăng Ký Tham Gia</h2>
            <form action="thankyou.html" method="GET">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>

                <label for="location">Khu vực bạn muốn tham gia:</label>
                <input type="text" id="location" name="location" placeholder="Nhập khu vực bạn muốn tham gia" required>

                <label for="message">Lý do bạn muốn tham gia:</label>
                <textarea id="message" name="message" placeholder="Nhập lý do bạn muốn tham gia..." required></textarea>

                <button type="submit" class="btn">Đăng ký ngay</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GreenTogether. Tất cả quyền được bảo vệ.</p>
    </footer>
</body>
</html>
